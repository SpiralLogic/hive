name: 'Hive API'
on: push
jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './src/Api/Hive.Api/'
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1.6.0
        with: 
          dotnet-version: '5.0.100-rc.1.20452.10'
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test
        