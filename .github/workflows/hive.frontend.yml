name: 'Hive Frontend Tests'
on: 
  push:
    paths:
    - 'src/FrontEnd/**'
jobs:
  tests:
    runs-on: ubuntu-20.04
    name: 'Front End Tests'
    defaults:
      run:
        working-directory: './src/FrontEnd/'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15.x'
          check-latest: true
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Installs
        run: pnpm install
      - name: Test
        run: pnpm test 
