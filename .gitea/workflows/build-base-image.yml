name: ESLint

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '34 23 * * 5'

jobs:
  build:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: docker/login-action@v1
        with:
          registry: registry.lab.sorijen.net.au
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - uses: docker/login-action@v1
        with:
          registry: registry-proxy.lab.sorijen.net.au
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - uses: docker/metadata-action@v4
        id: metadata
        with:
          images: registry.lab.sorijen.net.au/build-image
      - uses: int128/kaniko-action@v1
        with:
          file: ops/dockerfile.build-image
          push: true
          tags: latest, ${GITHUB_RUN_ID}-${GITHUB_SHA:0:8}
          cache: true
          cache-repository: registry.lab.sorijen.net.au/build-image/cache
          registry-mirror: registry-proxy.lab.sorijen.net.au