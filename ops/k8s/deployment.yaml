apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hive-deployment
  namespace: hive
  labels:
    app: hive
spec:
  selector:
    matchLabels:
      app: hive
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: hive
    spec:
      imagePullSecrets:
        - name: sor-registry
      tolerations:
        # this toleration is to have the daemonset runnable on master nodes
        # remove it if your masters can't run pods
        - key: node.kubernetes.io/unschedulable
          operator: Exists
          effect: NoSchedule
      containers:
        - name: hive
          image: { image }
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /game/RA5KTT7H0M80E/0
              port: 80
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 2
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /game/RA5KTT7H0M80E/0
              port: 80
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 2
            successThreshold: 2
            timeoutSeconds: 2
