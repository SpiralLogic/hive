---
kind: pipeline
type: kubernetes
name: upgrades

clone:
  depth: 1
steps:
  - name: node-upgrade
    image: node:19-alpine
    commands:
      - cd src/Hive.FrontEnd
      - npm i --location=global pnpm
      - pnpm update -L
      - pnpm test:all
  - name: dotnet-upgrade
    image: mcr.microsoft.com/dotnet/sdk:8.0.100-preview.3
    commands:
      - bash ops/dotnet-update.sh
      - dotnet test ./src -c Test
  - name: git-push
    image: appleboy/drone-git-push
    settings:
      branch: master
      remote: ssh://git@github.com/SpiralLogic/hive.git
      force: false
      commit: true
      ssh_key:
        from_secret: github_ssh_key
      commit_message: "package updates from CI"
      author_name: Drone CI
      author_email: sorijen@sorijen.net.au
    depends_on:
      - dotnet-upgrade
      - node-upgrade
trigger:
  event:
    - cron
  cron:
    include:
      - upgrades
